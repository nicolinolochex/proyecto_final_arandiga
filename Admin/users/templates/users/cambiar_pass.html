{% extends 'APP/BASE.html' %}

{% load static %}

{% block title %} Cambiar Contraseña {% endblock title %}

{% block main %}
<style>
    .page-section {
        background-color: #121212;
        color: #ffffff;
        padding-top: 80px;
        padding-bottom: 80px;
    }

    .page-section-heading {
        color: #e60000;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 2rem;
    }

    .divider-custom-line {
        background-color: #e60000;
    }

    .divider-custom-icon i {
        color: #e60000;
    }

    form {
        background-color: #1a1a1a;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%; /* Ajustamos el ancho del cuadro */
        max-width: 900px; /* Máximo ancho del formulario */
        margin: 0 auto; /* Centramos el formulario */
    }

    input[type="submit"] {
        background-color: #e60000;
        border: none;
        color: white;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #ff1a1a;
    }

    table {
        width: 100%;
        margin-bottom: 1.5rem;
    }

    table td {
        color: #ffffff;
    }
</style>

<section class="page-section" id="change-password">
    <div class="container">
        <!-- Título -->
        <h2 class="page-section-heading">Cambiar Contraseña</h2>
        <div class="divider-custom mb-4">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Formulario centrado y más ancho -->
        <div>
            <form action="" method="POST" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class="text-center mt-4">
                    <input type="submit" value="Actualizar">
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock main %}
