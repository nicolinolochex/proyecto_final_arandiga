{% extends 'APP/BASE.html' %}
{% load static %}

{% block main %}
<style>
    /* Fondo oscuro para la sección */
    .page-section#publicar_cv {
        background-color: #121212;
        color: #ffffff;
        padding-top: 80px;
        padding-bottom: 80px;
    }

    /* Título en rojo intenso */
    .page-section-heading {
        color: #e60000 !important;
    }

    .divider-custom-line {
        background-color: #e60000;
    }

    .divider-custom-icon i {
        color: #e60000;
    }

    /* Estilos para el formulario */
    .form-control {
        background-color: #1a1a1a;
        border: 1px solid #333333;
        color: #ffffff;
    }

    .form-control:focus {
        background-color: #1a1a1a;
        border-color: #e60000;
        box-shadow: none;
        color: #ffffff;
    }

    .form-floating label {
        color: #cccccc;
    }

    .form-floating .form-control:-webkit-autofill {
        background-color: #1a1a1a !important;
    }

    /* Botón estilo rojo */
    .btn.btn-primary.btn-xl {
        background-color: #e60000;
        border-color: #e60000;
        text-transform: uppercase;
        font-weight: 700;
        transition: background-color 0.2s ease-in-out;
    }
    .btn.btn-primary.btn-xl:hover {
        background-color: #ff1a1a;
        border-color: #ff1a1a;
    }

    /* Ajustar el color del texto en los labels de file input al hacer hover */
    .form-control[type="file"] {
        padding: 0.5rem;
    }
</style>

<section class="page-section" id="publicar_cv"  style="margin-top: 50px;">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase mb-0">Work with Us</h2>
        <div class="divider-custom my-4">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Enter your first name..." required />
                        <label for="nombre">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="apellido" name="apellido" type="text" placeholder="Enter your last name..." required />
                        <label for="apellido">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="telefono" name="telefono" type="tel" placeholder="(123) 456-7890" required />
                        <label for="telefono">Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="curriculum" name="curriculum" type="file" accept=".pdf,.doc,.docx" required />
                        <label for="curriculum">Upload CV (PDF/DOC/DOCX)</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
